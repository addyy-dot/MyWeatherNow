<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="weather-app">
    <div class="glass-container">
      <div class="header">
        <h1 class="temp">--Â°</h1>
        <h2 class="name">City</h2>
        <p class="date-time">
          <span class="time">--:--</span> | <span class="date">--/--/----</span>
        </p>
        <p class="condition">Condition</p>
        <img class="icon" src="" alt="weather icon">
      </div>

      <form id="locationInput" class="search-section">
        <input type="text" class="search" placeholder="Search city..." />
        <button class="submit" type="submit">Search</button>
      </form>

      <ul class="city-list">
        <li class="city">New Delhi</li>
        <li class="city">Mumbai</li>
        <li class="city">Manali</li>
        <li class="city">Jaipur</li>
      </ul>

      <div class="details">
        <h3>Weather Details</h3>
        <div class="detail-grid">
          <div>Cloud: <span class="cloud">--%</span></div>
          <div>Humidity: <span class="humidity">--%</span></div>
          <div>Wind: <span class="wind">-- km/h</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
